<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="icon" type="image/png" href="../../assets/icons/books.png">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header"></header>
    <div class="wrapper">

            <main>
                 <h1 class="title">Order Confirmation</h1>
                 <a href="../../index.html">Return to the book-shop</a>
                 <div class="form_wrapper">

                 <form action="#">

                    <input type="text" id="name" placeholder="Enter your name" pattern="[A-Za-z]{4,}" title="The length not less than 4 symbols, strings only, without spaces" autofocus required>
                    <input type="text" id="surname" placeholder="Enter your surname" pattern="[A-Za-z]{5,}" title="The length not less than 5 symbols, strings only, without spaces" required>
                    <input type="date" id="date" required>

                    <div class="devlivery_adress">
                        <p>Shipping adress</p>
                        <input type="text" id="street" placeholder="Enter your street" pattern="[A-Za-z]{4,}" text="The length not less than 5 symbols, the numbers are allowed" required>
                        <input type="number" id="house" placeholder="Enter your house number" pattern="[0-9]" text="Numbers only" required>
                        <input type="number" id="flat" placeholder="Enter your flat number" pattern="[0-9\-]" text="Numbers only, positive numbers only, the dash symbol is allowed" required>
                    </div>

                    <div class="payment">
                        <p>Choose a payment method</p>
                        <div class="payment_radio">
                            <input class="payment_input" type="radio" name="cash" id="cash">
                            <label class="payment_label" for="cash">Cash</label>
                        </div>

                        <div class="payment_radio">
                            <input class="payment_input" type="radio" name="card" id="card" checked="checked">
                            <label class="payment_label" for="card">Card</label>
                        </div>
                    </div>


                    <div class="gifts">
                        <p>Choose two gifts</p>
                        <div class="gift_checkbox">
                            <input class="gift_input" type="checkbox" name="pack" id="pack" required>
                            <label class="gift_label" for="pack">pack as a gift</label>
                        </div>
                        <div class="gift_checkbox">
                            <input class="gift_input" type="checkbox" name="postcard" id="postcard" required>
                            <label class="gift_label" for="postcard">add postcard</label>
                        </div>
                        <div class="gift_checkbox">
                            <input class="gift_input" type="checkbox" name="discount" id="discount" required>
                            <label class="gift_label" for="discount">provide 2% discount to the next time</label>
                        </div>
                        <div class="gift_checkbox">
                            <input class="gift_input" type="checkbox" name="brand" id="brand" required>
                            <label class="gift_label" for="brand">branded pen or pencil</label>
                        </div>
                    </div>

                    <button type="submit" id="submit" disabled>Complete</button>
                </form>



                </div>

            </main>
    </div>
    <script src="./script.js"></script>
</body>
</html>
